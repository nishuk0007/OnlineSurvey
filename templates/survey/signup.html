{% extends 'survey/base.html' %}

{% load static %}


{% block title %} SignUp {% endblock %}


{% block content %}

  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}

  <div class='row'>
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"> Signup</h3>
        </div>
        <div class="panel-body">

 <form id='signup_form' action ="." data-url="/user/signup/"  method='POST' >
          {{ form.errors }}
          {% csrf_token %}

                <div class="panel-group">
                    <label class="control-label" for="username"> User Name </label>
                    <input type="text" class="form-control"  id="usesrname" name="username" required>
                    </div>

    
                <div class="panel-group">
                    <label class="control-label" for="email"> Email </label>
                    <input type="email" class="form-control"  id="id_email" name="email" required>
                    </div>

                <div class="panel-group">
                    <label class="control-label" for="id_password"> Password </label>
                    <input type="password" class="form-control"  id="id_password" name="password" required>
                </div>

                <div class="panel-group">
                  <label class="control-label" for="confirm-pass"> Confirm Password </label>
                  <input type="password" class="form-control" id="confirm-pass" name="confirm-pass" required>
                  <div id='gen_error'>                </div>

         <button type="submit" name='submit' class="btn btn-success"  onclick="return Validate()" >Submit</button>
          </form>


        </div>
      </div>
    </div>
  </div>



{% endblock %}




{% block javascript %}

  <script type="text/javascript" src="{% static 'survey/js/signup.js' %}"></script>

{% endblock %}
